<h1>
  ID link example
</h1>

<form>
  <div class="info"><span>prefix:</span> {{value?.prefix}}</div>
  <div class="info"><span>id:</span> {{value?.id}}</div>
  <div class="info"><span>URL:</span> {{value?.url}}</div>
  <id-link [ngModel]="value"
           (ngModelChange)="onModelChange($event)"
           [ngModelOptions]="{standalone: true}"></id-link>
</form>
